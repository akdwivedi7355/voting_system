{% load static %}
<html>
<head>
<title>E-Voting</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
 <script LANGUAGE="Javascript" >
function validate(){
	var x=document.forms["f1"]["t1"].value;
	var y=document.forms["f1"]["t2"].value;
	var c=document.forms["f1"]["t3"].value;
	var e=document.forms["f1"]["t4"].value;
	if(x == null || x==""){
		window.alert("candidate name must be enter");
		document.f1.username.focus();
		return false;
	}
	if(y == null || y==""){
		window.alert("party name must be enter");
		document.f1.password.focus();
		return false;
	}
	if(c == null || c==""){
		window.alert("area name must be enter");
		document.f1.contact.focus();
		return false;
	}
	
	if(e == null || e==""){
		window.alert("image must be upload");
		document.f1.email.focus();
		return false;
	}
	return true;
}
</script>
<style>
	.login-container input[type="text"],
	.login-container input[type="password"] {
		width: 10%;
		padding: 10px;
		margin-bottom: 15px;
		border: 1px solid #ccc;
		border-radius: 3px;
	}
	.login-container input[type="submit"] {
		width: 10%;
		padding: 10px;
		background-color: #4CAF50;
		color: #fff;
		border: none;
		border-radius: 3px;
		cursor: pointer;
	}
	.login-container input[type="submit"]:hover {
		background-color: #45a049;
	}
</style>
</head>
<body>

	<div id="menu">
		<ul><center>
      <li><a href="{% url 'AddParty' %}">Add Party Details</a></li>
	  <li><a href="{% url 'ViewParty' %}">View Party Details</a></li>
	  <li><a href="{% url 'ViewVotes' %}">View Votes</a></li>
	  <li><a href="{% url 'index' %}">Logout</a></li>		
		</center></ul>
<br class="clearfix" />
				</div>
			
				<center>
					<div id="splash">
				<img class="pic" src="{% static 'images/img2.gif' %}" width="350" height="250" alt="" />
				</div>
				</center>	
			<center>
<form name="f1" method="post" action={% url 'AddPartyAction' %} enctype="multipart/form-data" OnSubmit="return validate()">
	{% csrf_token %}<br/>
  
	<font size="" color="black"><center>{{ data }}</center></font>
						
	<div class="login-container">

		<h2>Add Party Candidate</h2>	


<font size="3" color="black">Candidate&nbsp;Name : </b><input type="text" name="t1" style="font-family: Comic Sans MS" size="30"/>
</br>
<font size="3" color="black">Party&nbsp;Name : </b><select name="t2">
		<option value="Congress">Congress</option>
		<option value="BJP">BJP</option>
		<option value="Congress">BSP</option>
		<option value="BJP">BRS</option>
		</select>
</br></br>
<font size="3" color="black">Area&nbsp;Name : </b><input type="text" name="t3" style="font-family: Comic Sans MS" size="20"/>

</br>
<font size="3" color="black">Profile&nbsp;Image : </b><input type="file" name="t4" style="font-family: Comic Sans MS" size="60"/>
</br></br>
	<input type="submit" value="Add Party">

</div>
				
	</body>
</html>
